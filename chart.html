<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <title>PCD Graphic</title>
    <script src="./js/chartLoad.js">

    </script>
</head>

<body onload="PCD(),startTime()">
    <header class="divtitulo">
        <img class="logo" id="logotipo" src="./img/CSS_logo.svg">
        <div class="titulo">
            <h1 class="titulo-principal">i-Plataforma de Coleta de Dados</h1>
            <h2 class="clock" id="clock"></h2>
            <h1 class="titulo-portatil">i-PCD</h1>
        </div>
    </header>
    <main>
        <div class="atual">
            <hr>
            <h2 class="botoes">Dados Atuais:</h2>
            <h1 class="RHT" id="RHT"></h1>
            <h1 class="Pressao" id="Pressao"></h1>
            <h1 class="Pressao1" id="Pressao1"></h1>
            <h1 class="Dew_point" id="Dew_point"></h1>
            <h1 class="Wind_speed" id="Wind_speed"></h1>
            <h1 class="airQuality" id="airQuality"></h1>
            <h1 class="Probabilidade" id="Probabilidade"></h1>
        </div>
        <hr>
        <div>
            <h2 class="botoes">Selecione o tipo desejado:</h2>
            <label class="botao">Full data
                <input type="radio" checked="checked" name="radio" onclick="periodoSelect('horas')">
            </label>
            <label class="botao">Media/Hora
                <input type="radio" name="radio" onclick="periodoSelect('horasmedia')">
            </label>
            <label class="botao">Media/Dia
                <input type="radio" name="radio" onclick="periodoSelect('dias')">
            </label>
            <hr>
            <h2 class="botoes">Selecione o tempo desejado:<span class="Verde" id="tempo"></span></h2>
            <label class="botao intraDay intraHour">15 minutos
                <input type="radio" checked="checked" name="tempo" onclick="tamanhoGrafico(0.25,0.0104)">
            </label>
            <label class="botao intraDay intraHour">30 minutos
                <input type="radio" name="tempo" onclick="tamanhoGrafico(0.5,0.0208)">
            </label>
            <label class="botao intraDay intraHour">1 Hora
                <input type="radio" name="tempo" onclick="tamanhoGrafico(1,0.041)">
            </label>
            <label class="botao intraDay">6 Horas
                <input type="radio" name="tempo" onclick="tamanhoGrafico(6,0.25)">
            </label>
            <label class="botao">12 Horas
                <input type="radio" name="tempo" onclick="tamanhoGrafico(12,0.5)">
            </label>
            <label class="botao">24 Horas
                <input type="radio" name="tempo" onclick="tamanhoGrafico(24,1)" checked>
            </label>
            <label class="botao">7 dias
                <input type="radio" name="tempo" onclick="tamanhoGrafico(168,7)">
            </label>
            <label class="botao" id="botaoMes">1 mÃªs
                <input type="radio" name="tempo" onclick="tamanhoGrafico(720,30)">
            </label>
            <label class="botao" id="botaoAno">1 ano
                <input type="radio" name="tempo" onclick="tamanhoGrafico(8760,365)">
            </label>
        </div>
        <hr>
        <h2 class="botoes">Graficos:</h2>
        <div class="autoajust">

            <div class="block">
                <div class="graf" id="WindSpeed"></div>
                <hr>
                <div class="graf" id="AirQuality"></div>
                <hr>
                <div class="graf" id="RHTrelativo"></div>
                <hr>
                <div class="graf" id="Pressure"></div>
                <hr>
                <div class="graf" id="DewPoint"></div>
            </div>
        </div>
        <hr>
        <script src="./js/jquery.js"></script>
        <script src="./js/canvas.js"></script>
    </main>
    <footer>
        <p class="copyright">Space Systems &copy; 2020</p>
    </footer>
</body>

</html>
