<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <title>PCD Graphic</title>
    <script src="./js/chartLoad.js">

    </script>
</head>

<body onload="PCD(),startTime()">
    <header class="divtitulo">
        <img class="logo" id="logotipo" src="./img/CSS_logo.svg">
        <div class="titulo">
            <h1 class="titulo-principal">Plataforma de Coleta de Dados</h1>
            <h2 class="clock" id="clock"></h2>
            <h1 class="titulo-portatil">PCD</h1>
        </div>
    </header>
    <main>
        <div class="atual">
            <hr>
            <h1 class="Explicacao">Pressão menor que 740mmHg e Umidade maior que 60% = Chuva</h1>
            <h1 class="Explicacao">Pressão maior que 760mmHg e Umidade menor que 70% = Não Chover</h1>
            <h1 class="RHT" id="RHT"></h1>
            <h1 class="Pressao" id="Pressao"></h1>
            <h1 class="Probabilidade" id="Probabilidade"></h1>
        </div>
        <hr>
        <div class="autoajust">
            <div class="block">
                <div class="graf" id="RHTrelativo"></div>
                <div class="graf" id="Pressure"></div>
            </div>
        </div>
        <hr>
        <hr>
        <script src="./js/jquery.js"></script>
        <script src="./js/canvas.js"></script>
    </main>
    <footer>
        <p class="copyright">Space Systems &copy; 2020</p>
    </footer>
</body>

</html>
