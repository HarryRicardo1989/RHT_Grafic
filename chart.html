<!DOCTYPE HTML>
<html>

<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <title>PCD Graphic</title>
    <script src="./js/teste.js">

    </script>
</head>


<body>
    <header class="divtitulo">
        <img class="logo" id="logotipo" src="./img/CSS_logo.svg">
        <div class="titulo">
            <h1 class="titulo-principal">Plataforma de Coleta de Dados</h1>
            <h1 class="titulo-portatil">PCD</h1>
        </div>
    </header>
    <main>

        <figure class="highcharts-figure">
            <div id="container"></div>
        </figure>

        <div class="atual">
            <hr>
            <h1 class="RHT" id="RHT"></h1>
            <h1 class="Pressao" id="Pressao"></h1>
            <h1 class="Probabilidade" id="Probabilidade"></h1>
        </div>
        <hr>
        <div class="autoajust">

            <div class="block">
                <div class="graf" id="RHTrelativo"></div>
                <div class="graf" id="Pressure"></div>
            </div>
        </div>

        <hr>
    </main>
    <footer>
        <p class="copyright">Space Systems &copy; 2020</p>
    </footer>
</body>

</html>
